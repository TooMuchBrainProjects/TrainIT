services:
  db:
    image: mysql:8.0.27
    networks:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: 'toor'
    healthcheck:
      test: "exit 0"
  
  trainit:
    image: trueberryless/trainit
    ports:
      - "80:80"
    networks:
      - db
    depends_on:
      db:
        condition: service_healthy

networks:
  db: { }
  
  